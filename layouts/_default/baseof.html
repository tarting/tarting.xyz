<!DOCTYPE html>
<html lang="{{ .Site.Params.lang }}">
    {{- partial "head.html" . -}}
    {{ if or (.Params.math) (.Site.Params.math) }}
        {{- partial "math.html" . -}}
    {{ end }}
    <body>
        <header class="nav-down">
                {{- partial "header.html" . -}}
        </header>
        <!-- Hacky way to dynamically set top padding for content -->
        <div class="headerdiv nav-down">
            {{- partial "header.html" . -}}
        </div>
        <!-- end of hack -->
        <div id="content">
            {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
